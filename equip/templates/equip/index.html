{% extends 'equip/base.html' %}

{% block content %}
<h2>器材清單</h2>
<table>
    <thead>
        <tr>
            <th>名稱</th>
            <th>狀況</th>
            <th>目前位置</th>
        </tr>
    </thead>
    <tbody>
        {% for eq in equipments %}
            <tr>
                <td>{{ eq }}</td>
                <td>{{ eq.condition }}</td>
                <td>{{ eq.location.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
