{% load staticfiles %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NTU PA Login</title>
      
        <link rel="stylesheet" href="{% static 'base.css' %}">
        <link rel="stylesheet" href="{% static 'login.css' %}">
    </head>
    <body>
        <div class="login">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <ul>
                    <li>
                        <label for="username">My name is </label>
                        <input type="text" name="username" id="username" placeholder="myName">
                    </li>
                    <li>
                        <label for="password">My secret is </label>
                        <input type="password" name="password" id="password" placeholder="secret">
                    </li>
                </ul>
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" id="submit">Enter</button>
            </form>
        </div>
    </body>
</html>
