{% load staticfiles %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NTUPA Log In</title>

        <link rel="stylesheet" href="{% static 'login.css' %}">
    </head>
    <body>
        <div class="login">
            <h1>請登入</h1>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" id="username" placeholder="使用者名稱">
                <input type="password" name="password" id="password" placeholder="密碼">
                <button type="submit" class="btn btn-primary btn-block btn-large">登入</button>
            </form>
        </div>
    </body>
</html>
