{% extends 'ntupa/base.html' %}

{% block content %}
<h2>變更密碼</h2>
<form method="POST" action="{% url 'profile_password' %}" class="form-horizontal">
{% csrf_token %}
    {% for field in form %}
        {% if not field.is_hidden %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-10"><input type="password" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}"><br>{{ field.errors }}</div>
            </div>
        {% else %}
            <input type="hidden" name="{{ field.html_name }}" value="{{ field.value }}">
        {% endif %}
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">確定變更</button>
        </div>
    </div>
</form>
{% endblock %}
